  build-test-docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ market-data-service, order-decision-service, order-execution-service ]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      # 1. Build + Tests f√ºr genau ein Modul
      - name: Build & Test ${{ matrix.service }}
        run: mvn -pl ${{ matrix.service }} -am clean verify -DskipTests=true

      # 2. Docker Login
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Build Docker Image
      - name: Build Docker image
        run: |
          docker build \
            -t bitbuddy/${{ matrix.service }}:latest \
            -f ${{ matrix.service }}/docker/Dockerfile \
            ${{ matrix.service }}

      # 4. Push Image
      - name: Push Docker image
        run: docker push bitbuddy/${{ matrix.service }}:latest

