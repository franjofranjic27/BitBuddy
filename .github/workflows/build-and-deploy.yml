name: build and deploy

on:
  workflow_dispatch:
    inputs:
      skipTests:
        description: 'Skip Maven tests'
        required: false
        default: true
        type: boolean

jobs:
  build-test-docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ market-data-service, order-decision-service, order-execution-service ]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build & Test ${{ matrix.service }}
        run: mvn -pl ${{ matrix.service }} -am clean verify -DskipTests=${{ inputs.skipTests }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          SHORT_SHA=${GITHUB_SHA: -8}
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:${SHORT_SHA} \
            -f docker/Dockerfile \
            ${{ matrix.service }}

      - name: Push Docker images
        run: |
          SHORT_SHA=${GITHUB_SHA: -8}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:${SHORT_SHA}