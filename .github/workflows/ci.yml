name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-test:
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: finyo-api

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and test
        run: ./mvnw verify
