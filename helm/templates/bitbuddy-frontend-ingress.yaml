apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bitbuddy-frontend
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: bitbuddy-frontend
    app.kubernetes.io/instance: bitbuddy-frontend
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    # Optional: reuse your existing ALB SG (from CloudFormation)
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bitbuddy-frontend
                port:
                  number: 8080
