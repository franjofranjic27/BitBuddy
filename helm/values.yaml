# BitBuddy Services
market-data-service:
  enabled: true
  global:
    appName: 'market-data-service'
  deployment:
    image:
      repository: docker.io/franjofranjic
      tag: latest
      pullPolicy: Always
    env:
      - name: SERVER_PORT
        value: "8080"
      - name: KAFKA_BOOTSTRAP_SERVERS
        value: kafka:9092
    envFrom:
      - secretRef:
          name: bitbuddy-datasource-secret
    resources:
      limits:
        cpu: "1000m"
        memory: "1Gi"
      requests:
        cpu: "500m"
        memory: "512Mi"
    startupProbe:
      httpGet:
        path: /api/actuator/health
        port: 8080
      failureThreshold: 45
      periodSeconds: 15
      timeoutSeconds: 5
      successThreshold: 1

