spring:
  application:
    name: order-execution-service
  datasource:
    url: ${DATASOURCE_URL:jdbc:postgresql://localhost:5435/order_execution}
    username: ${DATASOURCE_USERNAME:execution}
    password: ${DATASOURCE_PASSWORD:secret}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop   # oder validate/create-drop je nach Bedarf
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8082
  servlet:
    context-path: /api

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers
  endpoint:
    health:
      show-details: always

trading:
  exchange-hot: false   # set to true in production