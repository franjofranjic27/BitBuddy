configuration:
  appender:
    - name: CONSOLE
      class: ch.qos.logback.core.ConsoleAppender
      encoder:
        pattern: "%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%

  root:
    level: INFO
    appender-ref:
      - ref: CONSOLE

  logger:
    - name: org.springframework.web
      level: INFO
    - name: org.hibernate.SQL
      level: WARN